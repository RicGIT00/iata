<!DOCTYPE html>
<html lang="pt-br">
  <head>

    <!-- Default Code -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Jobs View | IATA System</title>

    <!-- Font Icon -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,300i,400,400i,500,500i,600,600i,700,700i&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">

    <!-- CSS Imports -->
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/jobs-rh.css" />

  </head>
  <body>
    
    <div class="main">
      <section class="jobs">
        <div class="container">
          <div class="jobs-content">
            <!-- *HEADER CONTENT* -->
            <div class="jobs-header fade-in">
              <h1 class="jobs-title">Olá Eduardo!</h1>
              <div class="jobs-buttons">
                <a href="job-form.html"><i class="zmdi zmdi-collection-plus"></i>&MediumSpace;&MediumSpace; Adicionar uma nova vaga!</a>
                <input type="button" name="exit-button" id="exit-button" class="exit-button" value="Desconectar"/>
              </div>
            </div>
            <!-- *CARDS CONTENT* -->
            <div class="jobs-cards">
              <div class="card">
                <div class="card-content">
                  <figure>
                    <img id="card-image" class="card-image" src="images/dev-job.jpg" alt="Foto ilustrativa de vaga de TI">             
                  </figure>
                  <div class="content-description">
                    <div class="card-title">
                      <h1 class="title-category">Front-End Developer</h1>
                      <h2 class="title-status">● Ativa</h2>
                    </div>
                    <input type="button" name="card-button" id="card-button" class="card-button" value="Detalhes"/>
                  </div>
                </div>
              </div>

            </div>
          </div>
        </div>
      </section>
    </div>

    <!-- JavaScript Imports -->
    <script type="text/javascript" src="js/jobs-rh.js"></script>
  </body>
</html>
