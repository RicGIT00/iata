{% load static %}
{% static "images" as baseUrl %}

<!DOCTYPE html>
<html lang="pt-br">
<head>

    <!-- Default Code -->
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <meta content="ie=edge" http-equiv="X-UA-Compatible"/>
    <title>Jobs View | IATA System</title>

    <!-- Font Icon -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,300i,400,400i,500,500i,600,600i,700,700i&display=swap"
          rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css"
          rel="stylesheet">

    <!-- CSS Imports -->
    <link href="{% static 'css/reset.css' %}" rel="stylesheet"/>
    <link href="{% static 'css/jobs-rh.css' %}" rel="stylesheet"/>

</head>
<body>

<div class="main">
    <section class="jobs">
        <div class="container">
            <div class="jobs-content">
                <!-- *HEADER CONTENT* -->
                <div class="jobs-header fade-in">
                    <h1 class="jobs-title">Olá Eduardo!</h1>
                    <div class="jobs-buttons">
                        <a href="/vagas/job-form"><i class="zmdi zmdi-collection-plus"></i>&MediumSpace;&MediumSpace;
                            Adicionar uma nova vaga!</a>
                        <input class="exit-button" id="exit-button" name="exit-button" type="button"
                               value="Desconectar"/>
                    </div>
                </div>
                <!-- *CARDS CONTENT* -->
                <div class="jobs-cards">

                    {% for vaga in vagas %}

                    <div class="card">
                        <div class="card-content">
                            <figure>
                                {% if vaga.nome_categoria == "TECH" %}
                                <img alt="Foto ilustrativa de vaga de {{vaga.vaga_cargo}}" class="card-image"
                                     id="card-image" src="{{baseUrl}}/dev-job.jpg">
                                {% elif vaga.nome_categoria == "ADV" %}
                                <img alt="Foto ilustrativa de vaga de {{vaga.vaga_cargo}}" class="card-image"
                                     id="card-image2" src="{{baseUrl}}/advocacia-job.jpg">
                                {% elif vaga.nome_categoria == "ENG" %}
                                <img alt="Foto ilustrativa de vaga de {{vaga.vaga_cargo}}" class="card-image"
                                     id="card-image3" src="{{baseUrl}}/engenharia-job.jpg">
                                {% elif vaga.nome_categoria == "MKT" %}
                                <img alt="Foto ilustrativa de vaga de {{vaga.vaga_cargo}}" class="card-image"
                                     id="card-image4" src="{{baseUrl}}/marketing-job.jpg">
                                {% endif %}
                            </figure>
                            <div class="content-description">
                                <div class="card-title">
                                    <h1 class="title-category">{{vaga.vaga_cargo}}</h1>
                                    <h2 class="title-status">● {{vaga.vaga_status}}</h2>
                                </div>
                                <input class="card-button" id="card-button" name="card-button" type="submit"
                                       value="Detalhes"/>
                            </div>
                        </div>
                    </div>

                    {% endfor %}

                </div>
            </div>
        </div>
    </section>
</div>

<!-- JavaScript Imports -->
<script src="{% static 'js/jobs-rh.js' %}" type="text/javascript"></script>
</body>
</html>
