<!DOCTYPE html>
<html lang="pt-br">
  <head>

    <!-- Default Code -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" href="images/favicon.ico" />
    <title>Add Job | IATA System</title>

    <!-- Font Icon -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,300i,400,400i,600,600i,700,700i&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">

    <!-- CSS Imports -->
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/job-form.css" />

  </head>
  <body>
    
    <div class="main">
      <section class="add-job">
        <div class="container">
          <div class="addjob-content">
            <!-- *FORM CONTENT* -->
              <h1 class="addjob-title fade-in">Cadastrar nova vaga</h1>

              <form action="POST" class="addjob-form slide-in-fwd-center" id="addjob-form">
                  <!-- [name] -->
                  <div class="form-content">
                    <label for="job_name">Cargo: </label>                  
                    <input type="text" name="job_name" id="job_name" placeholder="Digite o cargo da vaga"/>
                  </div>
                  <!-- [money] -->
                  <div class="form-content">
                    <label for="job_money">Sálario: </label>
                    <input type="number" step="0.01" name="job_money" id="job_money" placeholder="Digite o sálario da vaga"/>
                  </div>
                  <!-- [category] -->
                  <div class="form-content">
                    <label for="job_category">Categoria: </label>
                    <select name="job_category" id="job_category" class="job_category">
                      <option value=""></option>
                      <option value="adv">Advocacia</option>
                      <option value="engi">Engenharia</option>
                      <option value="mark">Marketing</option>
                      <option value="tech">Tecnologia</option>
                    </select>
                  </div>
                  <!-- [type] -->
                  <div class="form-content">
                    <label for="job_type">Tipo: </i></label>
                    <select name="job_type" id="job_type" class="job_type">
                      <option value=""></option>
                      <option value="mark">All in</option>
                      <option value="afro">Bay Afro</option>
                      <option value="engi">Enable</option>
                      <option value="lgbt">LGBTQ+</option>
                    </select>
                  </div>
                  <!-- [status] -->
                  <div class="form-content">
                    <label for="job_status">Status:</label>
                    <select name="job_status" id="job_status" class="job_status">
                      <option value="active">Ativa</option>
                      <option value="disabled">Desativada</option>
                    </select>
                  </div>
                  <!-- [description] -->
                  <div class="form-content">
                    <label for="job_description">Descrição</i></label>
                    <textarea id="job_description" name="job_description" class="job_description"></textarea>
                  </div>
                  <!-- Confirm Button -->
                  <div class="form-buttons">
                    <input type="button" name="job-confirm" id="job-confirm" class="job-confirm" value="Finalizar"/>
                    <a href="jobs-rh.html" class="exit-button">Voltar</a>
                  </div>
              </form>
            </div>
          </div>
        </div>
      </section>
    </div>

    <!-- JavaScript Imports -->
    <script type="text/javascript" src="js/job-form.js"></script>
  </body>
</html>
